<!DOCTYPE html>
<html>
<head>
	<title>Obesity Graph</title>
	<script src="./dataset/d3.js"></script>
	<script src="./dataset/helpers.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
	<script src="./dataset/prettyJSON.js"></script>
	<link rel="stylesheet" type="text/css" href="./dataset/prettyJSON.css">
</head>
<body>
<div class="container">
	<input type="file" accept=".csv">
 Locations 
 	<select id="locations"></select>
 Years 
 	<select id="years"></select>
 Age Groups 
 <select id="ages"></select>
 Sex
 <select id="sex"></select>
 Metric
 <select id="metric"></select>

	<div id="info">
		Loading...
	</div>
  	<br><br><hr>

 	<form> 	
	Order By
 		<select id="filter1" onchange="store(this.value,1)">
 			<option>Please Select One</option>
  		</select>
	Filter for
 		<select id="filter2" onchange="store(this.value,2)">
  			<option>Please Select One</option>
  		</select>
	Statistics by
 		<select id="filter3" onchange="store(this.value,3)">
  			<option>Please Select One</option>
  		</select>
		<button id="sort">Begin</button>
		<label><input type="checkbox" id="cbox1">Fit Data</label><br>
 	</form>

	<div class="graph"></div>
</div>

<div class="box">
	<div class="left">
	<h1>Parsed Data</h1>
	<br/>
	<button id="action">View</button>
	<button id="clear">Hide</button>
	<br/>
	<br/>
	<span id="result"></span>
	</div>
	<div class="right">
	<h1>Graph Data</h1>
	<br/>
	<button id="action1">View</button>
	<button id="clear1">Hide</button>
	<br/>
	<br/>
	<span id="result1"></span>
	</div>
</div>


<script>
var order = ["location_id", "age_group_id", "year"];
var filter = ["overweight","obese","male","female","2 to 4 yrs","2 to 19 yrs, age-standardized","5 to 9 yrs",
			  "10 to 14 yrs","15 to 19 yrs","20 to 24 yrs","20+ yrs, age-standardized","25 to 29 yrs","30 to 34 yrs",
			  "35 to 39 yrs","40 to 44 yrs","45 to 49 yrs","50 to 54 yrs","55 to 59 yrs","60 to 64 yrs","65 to 69 yrs",
			  "70 to 74 yrs","75 to 79 yrs","80+ yrs"];
var stats = ["location","year","sex","age_group","metric"];


beginParse("./dataset/2.CSV",order,filter,stats);
</script>

</body>
</html>
